syntax = "proto3";

package echo;

// The greeting service definition.
service Echo {
  // Sends a greeting
  rpc Echo (EchoRequest) returns (EchoResponse) {}
}

// The request message containing the user's name.
message EchoRequest {
  string message = 1;
}

// The response message containing the greetings
message EchoResponse {
  string message = 1;
}
